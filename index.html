<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Stato Canzoni</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      border: 1px solid #444;
      padding: 8px;
      text-align: center;
    }
    th {
      background: #333;
    }
    tr:nth-child(even) {
      background: #222;
    }
  </style>
</head>
<body>
  <h1>Stato avanzamento canzoni</h1>
  <table id="songsTable"></table>

  <script>
    const sheetUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTTfQAXxj9xjjzWkDTNzVz2SwQr-h79bXAuYPufU04FJMMyFuFcluPapr2NQjjYp-stG1zggDId6w-2/pub?gid=593124949&single=true&output=csv";

    async function loadCSV(url) {
      const response = await fetch(url);
      const data = await response.text();
      const rows = data.split("\n").map(r => r.split(","));
      return rows;
    }

    function buildTable(rows) {
      const table = document.getElementById("songsTable");
      table.innerHTML = "";

      rows.forEach((row, rowIndex) => {
        const tr = document.createElement("tr");
        row.forEach(cell => {
          const cellElement = document.createElement(rowIndex === 0 ? "th" : "td");
          cellElement.textContent = cell.trim();
          tr.appendChild(cellElement);
        });
        table.appendChild(tr);
      });
    }

    loadCSV(sheetUrl).then(buildTable);
  </script>
</body>
</html>
